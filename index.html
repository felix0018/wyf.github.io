    <h1>人体经络实质解</h1>
    <p>作者：吴延范</p>
    <p>日期：二0一七年五月二十六日</p>
    <p>摘要：人体存在着独立的经络系统。穴位是可以将神经生物电场即时转换为经络生物磁场的细胞群体。两个穴位相互作用可以形成组织自由液通道，我们把这个组织自由液通道称为经脉。人体经络系统是先天经络网络和后天经络网络有机结合而形成的运行组织自由液的系统。其主要功能是主司细胞的新陈代谢。穴位和经络具有十二大功能。经络穴位是“反应点也是治疗点（即是感应器也是效应器）”。通过经络穴位即可以诊病也可以治病。</p>
    <p>关键词：穴位；经络；经络实质；经络系统</p>
